<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="white"/>
  
  <!-- Inky frame -->
  <rect x="20" y="20" width="360" height="260" fill="white" stroke="black" stroke-width="5"/>
  
  <!-- Raspberry Pi logo -->
  <g transform="translate(200, 100) scale(0.6)">
    <circle cx="0" cy="0" r="70" fill="black"/>
    <circle cx="-25" cy="-35" r="15" fill="red"/>
    <circle cx="25" cy="-35" r="15" fill="red"/>
    <circle cx="-35" cy="10" r="15" fill="red"/>
    <circle cx="0" cy="35" r="15" fill="red"/>
    <circle cx="35" cy="10" r="15" fill="red"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" font-family="Arial" font-size="24" text-anchor="middle" fill="black">InkyPie</text>
  <text x="200" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="black">Image Viewer</text>
  
  <!-- Scale reference -->
  <line x1="50" y1="250" x2="150" y2="250" stroke="black" stroke-width="3"/>
  <text x="100" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="black">100px</text>
</svg>
